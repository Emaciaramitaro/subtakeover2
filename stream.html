    <title>Dash.js Player</title>

        #videoPlayer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls></video>
    <script>
        // Configura il player
        var url = 'https://lin013-gb-s8-prd-ak.cdn01.skycdp.com/v1/frag/bmff/enc/cenc/t/SCINCOH_HD_SU_SKYUK_4019_0_6771210893185225163.mpd';

        player.initialize(document.querySelector("#videoPlayer"), url, true);
    </script>
</body>
</html>
